<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Css/estilos.css">
</head>

<body>
    <div class="container mt-5">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">AplicaciÃ³n de prueba de color</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="card p-4 shadow-lg">
                <h2 class="text-center mb-4">ðŸŽ¨ Selector de Color RGB</h2>

                <div class="text-center mb-3">
                    <label for="color-picker" class="form-label fw-bold">Selecciona un color</label>
                    <input type="color" id="color-picker" class="form-control form-control-color">
                </div>

                <div class="row text-center">
                    <div class="col-12 col-md-4">
                        <label class="fw-bold">Rojo</label>
                        <input type="number" id="input-rojo" min="0" max="255" value="0"
                            class="form-control text-center">
                        <input type="range" id="rojo" min="0" max="255" value="0" class="form-range">
                    </div>

                    <div class="col-12 col-md-4">
                        <label class="fw-bold">Verde</label>
                        <input type="number" id="input-verde" min="0" max="255" value="0"
                            class="form-control text-center">
                        <input type="range" id="verde" min="0" max="255" value="0" class="form-range">
                    </div>

                    <div class="col-12 col-md-4">
                        <label class="fw-bold">Azul</label>
                        <input type="number" id="input-azul" min="0" max="255" value="0"
                            class="form-control text-center">
                        <input type="range" id="azul" min="0" max="255" value="0" class="form-range">
                    </div>
                </div>

                <div id="color-box" class="color-box mx-auto mt-4 shadow-sm"></div>
                <p class="text-center mt-3 fw-bold fs-5">CÃ³digo Hex: <span id="hex-code">#000000</span></p>
            </div>
        </div>
        <footer class="bg-pink text-white text-center py-3 fixed-bottom, mt-5">

</body>

</html>
